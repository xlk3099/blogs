sudo: false

language: go

go:
  - "1.11"

git:
  depth: 1

install: go get -v github.com/spf13/hugo

script:
  - hugo -t even

deploy:
  provider: pages
  skip_cleanup: true
  # token is set in travis-ci.org dashboard
  github_token: $GITHUB_API_KEY
  on:
    branch: master
  local_dir: public
  repo: xlk3099/xlk3099.github.io
  target_branch: master
